<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>CommandCenter</title>
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">{{title}}</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="https://vuejs.org/v2/guide/" target="_blank">Vue</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://getbootstrap.com/docs/4.4/components/alerts/" target="_blank">Bootstrap</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/axios/axios" target="_blank">Axios</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container py-2">
        <!-- <button @click="exec()" class="btn btn-primary">touch</button> -->
        <div class="row">
          <div class="col-3 card" style="height: 100vh;">
            <div class="card-body">
              <input type="text" class="form-control" placeholder="Search..." />
              <hr />
              <ul>
                <li v-for="item in savedLinks">
                  <a :href="item.url" target="_blank" class="bookmark">{{item.name}}</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-3">
            <div class="card mb-1">
              <div class="card-body">
                <div class="form-group">
                  <!-- <label for="bookmark-name">Name</label> -->
                  <input
                    v-model="saveBookmark.name"
                    placeholder="Name"
                    type="text"
                    class="form-control form-control-sm"
                    id="bookmark-name"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="form-group">
                  <!-- <label for="bookmark-url">URL</label> -->
                  <input v-model="saveBookmark.url" placeholder="URL" type="text" class="form-control form-control-sm" id="bookmark-url" />
                </div>
                <div class="form-group">
                  <!-- <label for="bookmark-url">URL</label> -->
                  <input
                    v-model="saveBookmark.category"
                    placeholder="Category"
                    type="text"
                    class="form-control form-control-sm"
                    id="bookmark-category"
                  />
                </div>
                <button @click="createBookmark()" type="button" class="btn btn-primary btn-sm">Save</button>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <div class="form-group">
                  <input
                    placeholder="ticketNumber"
                    @keyup.enter="openTicket($event)"
                    type="text"
                    class="form-control form-control-sm"
                    id="openticket"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
